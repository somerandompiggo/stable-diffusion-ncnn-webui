<div class="borderbox">
    <img src="/result.png" class="historyImg">
    <p>
        Width: {{ .width }}<br>
        Height: {{ .height }}<br>
        Steps: {{ .steps }}<br>
        Positive prompt: {{ .positivePrompt }}<br>
        Negative prompt: {{ .negativePrompt }}<br>
        Date: {{ .date }}
    </p>
    <button class="button" style="background-color: #FF0000">Delete</button>
    <button class="button">Rerun prompt</button>
</div>
