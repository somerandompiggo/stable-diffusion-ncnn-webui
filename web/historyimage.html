<div class="borderbox">
    <img src="/result.png" class="historyImg">
    <p>
        Width: {{ .Width }}<br>
        Height: {{ .Height }}<br>
        Steps: {{ .Stepcount }}<br>
        Positive prompt: {{ .Positive }}<br>
        Negative prompt: {{ .Negative }}
    </p>
    <button class="button" style="background-color: #FF0000">Delete</button>
    <button class="button">Rerun prompt</button>
</div>
